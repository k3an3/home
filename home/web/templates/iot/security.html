<div class="jumbotron"
     style="background-color:{% if sec.state == 'armed' %}green{% elif sec.state == 'alert' %}red{% else %}{% endif %}; color: {% if sec.state == 'armed' %}white{% elif sec.state == 'alert' %}white{% else %}{% endif %};">
    <h1>Status: <span id="state">{{ sec.state }}</span></h1>
    <button id="statusbutton" onclick="changeState()"
            class="btn btn-{% if sec.state == 'disabled' %}success">
                Enable{% elif sec.state == 'armed' %}danger">Disarm{% elif sec.state == 'alert' %}
                warning">Clear{% endif %}</button>
</div>
<span class="label label-warning" id="warning"></span>
<button class="btn btn-default" id="showimages">Toggle Feeds</button>
<button class="btn btn-default" id="showrecs">Toggle Recordings</button>
<div class="col" id="monitor" hidden></div>
<div class="col" id="recordings" hidden></div>
<div class="col-md-8">
    <table class="table" id="events">
        <thead>
        <tr>
            <th>#</th>
            <th>Sensor</th>
            <th>Start Time</th>
            <th>Duration (seconds)</th>
        </tr>
        </thead>
        <tbody>
        {% if events %}
            {% for event in events|reverse %}
                <tr>
                    <td>{{ event.id }}</td>
                    <td>{{ event.device }}</td>
                    <td>{{ event.datetime }}</td>
                    <td>{{ event.duration }}</td>
                </tr>
            {% endfor %}
        {% else %}
            No events yet. Yay!
        {% endif %}
        </tbody>
    </table>
</div>
