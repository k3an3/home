<h1>{{ device.name }}</h1>
<br><br>
<br><br>
<div class="computer" id="{{ device.name }}"></div>
{% if device.virt %}
    <div class="col-md-6">
        <h2>Virt-Manager</h2>
        <button type="button" class="btn btn-default btn-sm refresh-vms">
            <span class="glyphicon glyphicon-refresh"></span> Refresh
        </button>
        <table class="table table-bordered table-striped" id="{{ device.name }}-table">
            <thead>
            <tr>
                <td>VM Name</td>
                <td>Status</td>
                <td>Actions</td>
            <tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
{% endif %}
